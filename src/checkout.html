      .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        /* Ensure the navbar stays above the slideshow */

      .carousel-item {

      .carousel-image {
        width: 100%;

      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

      .icon-box {
        height: 330px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        padding: 20px;
        margin-left: 10px;
        /* Margin on the left side */
        margin-right: 10px;
        /* Margin on the right side */
        transition: transform 0.3s ease;
        /* Add transition for scaling */
      }

      /* Add hover effect */
      .icon-box:hover {
        transform: scale(1.1);
        /* Scale the box on hover */
      }

      .icon-boxes {
        padding: 50px 50px;
      }

      .read-more {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 150px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        padding: 10px;
        border-radius: 60px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        font-weight: 500;
        transition: transform 0.3s ease;
      }

      .read-more:hover {
        transform: scale(1.1);
      }

      /* Style for the circle container */
      .circle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: auto;
        width: 30px;
        /* Adjust width and height as needed */
        height: 30px;
        /* Adjust width and height as needed */
        border-radius: 50%;
        /* Make it a circle */
        background-color: white;
        /* Background color */
      }

      /* Style for the chevron-right icon */

        color: black;
        /* Icon color */

        font-weight: 800;
        /* Adjust icon size as needed */
      }

        color: white;
      }

      .purecounter {
        font-weight: 1000;
        font-size: 50px;
      }

      .img-fluid {
        border-radius: 10px;
      }

      .product-info {
        padding: 10px;
      }

      .product-item {
        overflow: hidden; /* Clip the image according to border radius */
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        transition: transform 0.3s ease, border-color 0.3s ease,
          border-width 0.3s ease, border-radius 0.3s ease; /* Include border properties in transition */
      }

      .product-item img {
        transition: border-radius 0.3s ease, transform 0.3s ease; /* Transition image transform property */
      }

      .product-item:hover {
        border-radius: 30px; /* Change border radius on hover */
        transform: scale(1.05); /* Scale the image on hover */
        cursor: pointer;
      }
      .product-item:hover img {
        transform: scale(1.08); /* Scale the image on hover */
      }

      .details-link .bi-cart-fill {
        transition: display 0.8s ease-in-out; /* Transition image transform property */
        display: none;
      }

      .details-link:hover .bi-cart {
        display: none;
      }

      .details-link:hover .bi-cart-fill {
        display: inline-block;
      }

      .product-filters {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .product-filters li {
        cursor: pointer;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 20px;
        background-color: #f0f0f0;
        color: #333;
        transition: background-color 0.3s ease;
      }

      .product-filters li:hover {
        background-color: #ddd;
      }

      .product-filters li.filter-active {
        background-color: #ca8876;
        font-weight: bold;
        color: #fff;
      }

      .product-filters li.filter-active:hover {

transition: all 0.3s ease;

    <script>
      window.addEventListener("scroll", function () {
        var navbar = document.querySelector(".navbar");
        var carousel = document.querySelector("#carouselExampleAutoplaying");

        // Get the height of the navbar
        var navbarHeight = navbar.offsetHeight;

        // Get the height of the slideshow
        var carouselHeight = carousel.offsetHeight;

        // Get the current scroll position
        var scrollPosition = window.scrollY;

        // Check if the scroll position is greater than or equal to the height of the slideshow
        if (scrollPosition >= carouselHeight * 0.2 - navbarHeight) {
          navbar.classList.add("navbar-scrolled");
        } else {
          navbar.classList.remove("navbar-scrolled");
        }
      });

    // Get all navigation links
var navLinks = document.querySelectorAll('.nav-link');

// Function to remove "active" class from all navigation links
function removeActiveClass() {
  navLinks.forEach(function(link) {
    link.classList.remove('active');
  });
}

// Function to scroll to menu section and add active class to the corresponding link
function scrollToMenu(event) {
  event.preventDefault(); // Prevent default link behavior
  var menuSection = document.getElementById('menu');
  var navHeight = document.querySelector('nav').offsetHeight;
  var scrollPosition = menuSection.offsetTop - navHeight;
  window.scrollTo({
    top: scrollPosition,
    behavior: 'smooth'
  });
  removeActiveClass(); // Remove active class from all links
  event.target.classList.add('active'); // Add active class to the clicked link
}

// Function to scroll to about section and add active class to the corresponding link
function scrollToAbout(event) {
  event.preventDefault(); // Prevent default link behavior
  var menuSection = document.getElementById('about');
  var navHeight = document.querySelector('nav').offsetHeight;
  var scrollPosition = menuSection.offsetTop ;
  window.scrollTo({
    top: scrollPosition,
    behavior: 'smooth'
  });
  removeActiveClass(); // Remove active class from all links
  event.target.classList.add('active'); // Add active class to the clicked link
}

    </script>
