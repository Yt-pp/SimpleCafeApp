<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .login-section {
            background-color: rgba(0, 0, 0, 0.4);
            /* Overlay color */
            color: #fff;
            height: 100vh;
            /* Make sure the body takes up the full viewport height */
            margin: 0;
            display: flex;
            align-items: center;
            /* Center vertically */
            justify-content: center;
            /* Center horizontally */
        }

        body {
            background-image: url('../../assets/shop2.jpg');
            background-size: cover;
            background-position: center;
           
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 30px;
            border: none;
            padding: 15px;
            color: #fff;
            background-color: rgba(243, 235, 235, 0.4);

            /* Add transition for all properties */
        }

        .form-control::placeholder {
            color: #fff;
            opacity: 1;
        }

        .form-control:focus,
        .form-control:hover {
            transition: all 0.3s ease;
            border: 0.5px solid rgb(191, 191, 191);
            color: white;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .heading-section {
            font-size: 70px;
            font-weight: 700;
        }

        /* Custom style for submit button */
        .form-control.btn-primary.submit {
            background-color: #d7c6b0;
            border-color: #d7c6b0;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .form-control.btn-primary.submit:hover {
            background-color: #c9bba8;
            border-color: #c9bba8;
            color: white;
        }

        .checkbox-wrap {
    position: relative;
    padding-left: 30px;
    cursor: pointer;
    display: inline-block;
    justify-content: center;
    align-items: center;
    color: #d7c6b0;
    text-align: center;
    font-weight: 500;
}

.checkbox-wrap input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 20px;
    width: 20px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
    transition: background-color 0.5s ease; /* Add transition effect */
}

.checkbox-wrap input:checked ~ .checkmark {
    background-color: #d7c6b0;
    transition: background-color 0.5s ease;
}

.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

.checkbox-wrap input:checked ~ .checkmark:after {
    display: block;
}

.checkbox-wrap .checkmark:after {
    left: 7px;
    top: 3px;
    width: 6px;
    height: 11px;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
}
        
    </style>

<body class="img">
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-md-6 text-center mb-5">
                    <h1 class="heading-section" data-aos="zoom-out">Y-Cafe</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center" data-aos="zoom-out">Have an account?</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group" data-aos="fade-up" data-aos-delay="100">
                                <input id="username-field" type="text" class="form-control shadow-none" placeholder="Username" required>
                            </div>
                            <div class="form-group" data-aos="fade-up" data-aos-delay="200">
                                <input id="password-field" type="password" class="form-control shadow-none"
                                    placeholder="Password" required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                                
                                <div class="form-control btn btn-primary submit px-3" onclick="login()">Sign In</div>
                            </div>
                            <div class="form-group d-flex flex-1">
                                <div>
                                    <label class="checkbox-wrap checkbox-primary">
                                        <input type="checkbox" class="custom-checkbox" checked>
                                        <span class="checkmark"></span>
                                        Remember Me
                                    </label>
                                </div>
                                <div class="ms-auto">
                                    <a href="#" style="color: #fff;font-weight: 500;text-decoration: none;">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="w-100 text-center mt-3">&mdash;&mdash; Or Sign In With &mdash;&mdash;</p>
                        <div class="social d-flex text-center">
                            <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
                                Facebook</a>
                            <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>
                                Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <script>
        new PureCounter();
    </script>

    <script>
        AOS.init();
    </script>

<script>
    function login() {
            // Simulate a login process (replace with actual validation logic)
            var username = document.getElementById('username-field').value;
            var password = document.getElementById('password-field').value;

            // Check if username and password are correct (for demonstration, use hardcoded values)
            if (username === 'admin' && password === '123456') {
                  // Redirect to index.html upon successful login

                alert('Login Successful.');
                window.location.href = '../index.html';
                
            } else {
                // Display an error message (replace with your own error handling)
                alert('Invalid username or password. Please try again.');
            }
        }
</script>
</body>

</html>
